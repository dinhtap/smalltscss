<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Formularz bootstrap</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>

<body>
    <div class="container">
        <h1 class="text-center">Mój formularz</h1>
        <div class="row">
            <div class="col-md-8">
                <form class="was-validated">
                    <div class="row my-2">
                        <div class="col">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" placeholder="Enter email" name="email" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="col">
                            <label for="pwd" class="form-label">Password:</label>
                            <input type="password" class="form-control" placeholder="Enter password" name="pswd" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                    </div>

                    <div class="row my-2">
                        <div class="col">
                            <label for="text" class="form-label">Wpisz dowolny tekst:</label>
                            <input type="text" class="form-control" placeholder="Dowolny tekst" name="text" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                    </div>

                    <div class="row my-2">
                        <div class="col">
                            <select class="form-select" required>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                    </div>

                    <div class="row my-2">
                        <div class="col">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="check1" name="option1" value="op1" checked>
                                <label class="form-check-label" for="check1">Option 1</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="check2" name="option2" value="op2">
                                <label class="form-check-label" for="check2">Option 2</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" disabled>
                                <label class="form-check-label">Option 3</label>
                            </div>
                              
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Option 1
                                <label class="form-check-label" for="radio1"></label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Option 2
                                <label class="form-check-label" for="radio2"></label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" disabled>Option 3
                                <label class="form-check-label"></label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="w-100 btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="col-md-4">
                <div class="container p-5 my-1 border">Jakieś</div>
                <div class="container p-5 my-1 bg-dark text-white">info</div>
                <div class="container p-5 my-1 bg-primary text-white">z boku</div>
            </div>
        </div>
    </div>


</body>

</html>
